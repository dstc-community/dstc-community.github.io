<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DSTC Community Redirect</title>
  <meta http-equiv="refresh" content="0; url=https://sites.google.com/view/dstc-community" />
  <link rel="canonical" href="https://sites.google.com/view/dstc-community" />
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .card { text-align: center; padding: 24px 28px; border: 1px solid #e5e7eb; border-radius: 14px; max-width: 560px; box-shadow: 0 6px 20px rgba(0,0,0,0.06); }
    .btn { display: inline-block; margin-top: 14px; padding: 10px 16px; border-radius: 10px; border: 1px solid #111; text-decoration: none; font-weight: 600; }
    .small { color: #555; font-size: 14px; margin-top: 8px; }
  </style>
  <script>
    // JS redirect as a fallback in case meta refresh is blocked
    (function(){
      var target = "https://sites.google.com/view/dstc-community";
      if (window.location.href !== target) {
        window.location.replace(target);
      }
    })();
  </script>
</head>
<body>
  <main class="card" role="main" aria-label="Redirect notice">
    <h1>Redirecting to DSTC Community</h1>
    <p>If you are not redirected automatically, use the button below.</p>
    <p>
      <a class="btn" href="https://sites.google.com/view/dstc-community" rel="noopener" target="_self">Continue to DSTC Community</a>
    </p>
    <p class="small">Destination: https://sites.google.com/view/dstc-community</p>
  </main>
</body>
</html>
